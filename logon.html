<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BOCA – Login</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      font-family: serif;
      background-color: #fff;
    }
    header {
      background-color: #ffff66;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }
    .navbar-nav .nav-link {
      font-weight: bold;
      color: #000;
      padding: .5rem 1rem;
    }
    /* Deshabilitar los links */
    .navbar-nav .nav-link.disabled {
      color: #999;
      pointer-events: none;
      text-decoration: none;
    }
    .form-container {
      border: 2px solid #ccff00;
      padding: 2rem;
      max-width: 600px;
      margin: 3rem auto;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: bold;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .form-group label {
      flex: 0 0 120px;
      margin-bottom: 0;
    }
    .form-group .form-control {
      flex: 1;
      border: 1px solid #ccff00;
    }
    .btn-login {
      background-color: #ccff00;
      color: #000;
      border: none;
      padding: .5rem 2rem;
      border-radius: .25rem;
      font-weight: bold;
      min-width: 120px;
    }
    .btn-login:hover {
      background-color: #e6ff99;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>BOCA</h1>
  </header>

  <!-- Navbar con links deshabilitados -->
  <nav class="navbar navbar-expand-sm justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contest</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Options</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Logout</a>
      </li>
    </ul>
  </nav>

  <!-- Login form -->
  <div class="form-container">
    <h2>BOCA Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn-login">Login</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS bundle (opcional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Lógica de login -->
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      if (user === 'system' && pass === 'boca') {
        // Credenciales correctas: redirige a index.html
        window.location.href = 'index.html';
      } else {
        alert('Credenciales incorrectas');
      }
    });
  </script>
</body>
</html>
