<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BOCA</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      font-family: serif;
      background-color: #fff;
    }
    /* Header amarillo */
    header {
      background-color: #ffff66;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    /* Navbar sencilla */
    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }
    .navbar-nav .nav-link {
      font-weight: bold;
      color: #000;
      padding: .5rem 1rem;
    }
    .navbar-nav .nav-link:hover {
      text-decoration: underline;
    }
    /* Contenedor del formulario */
    .form-container {
      border: 2px solid #ffff66;
      padding: 2rem;
      max-width: 600px;
      margin: 3rem auto;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: bold;
    }
    /* Ajuste del input inline */
    .input-inline {
      display: inline-block;
      width: 4rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="../Frontend/index.html" style="text-decoration: none; color: inherit;">
      <h1>BOCA</h1>
  </a>
  
  </header>

  <!-- MenÃº -->
  <nav class="navbar navbar-expand-sm justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="../Frontend/contest.html">Contest</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../Frontend/options.html">Options</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../Frontend/logon.html">Logout</a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div class="form-container">
    <h2>Select a contest or create a new one.</h2>
    <form>
      <div class="text-center">
        <label for="contest-number" class="form-label me-2">Contest number</label>
        <input
          type="number"
          id="contest-number"
          class="form-control input-inline"
          value="1"
        >
      </div>
    </form>
  </div>

  <!-- Bootstrap 5 JS bundle (opcional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
