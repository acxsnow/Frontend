<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BOCA – User Profile</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      font-family: serif;
      background-color: #fff;
    }
    /* Header amarillo */
    header {
      background-color: #ffff66;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    /* Navbar sencilla */
    .navbar {
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }
    .navbar-nav .nav-link {
      font-weight: bold;
      color: #000;
      padding: .5rem 1rem;
    }
    .navbar-nav .nav-link:hover {
      text-decoration: underline;
    }
    /* Contenedor del formulario */
    .form-container {
      border: 2px solid #ffff66;
      padding: 2rem;
      max-width: 700px;
      margin: 3rem auto;
    }
    .form-container table {
      margin: 0 auto 2rem;
    }
    .table-bordered th,
    .table-bordered td {
      padding: .5rem;
      vertical-align: middle;
    }
    /* Botón send */
    .btn-send {
      background-color: #ffff66;
      color: #000;
      border: none;
      padding: .5rem 2rem;
      border-radius: .25rem;
      font-weight: bold;
      min-width: 120px;
    }
    .btn-send:hover {
      background-color: #ffffcc;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="../Frontend/index.html" style="text-decoration: none; color: inherit;">
      <h1>BOCA</h1>
  </a>
  
  </header>

  <!-- Menú -->
  <nav class="navbar navbar-expand-sm justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="../Frontend/contest.html">Contest</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../Frontend/options.html">Options</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../Frontend/logon.html">Logout</a>
      </li>
    </ul>
  </nav>

  <!-- Formulario de usuario -->
  <div class="form-container">
    <form>
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th>Username:</th>
            <td><input type="text" class="form-control" placeholder="Username"></td>
          </tr>
          <tr>
            <th>User Full Name:</th>
            <td><input type="text" class="form-control" placeholder="Full Name"></td>
          </tr>
          <tr>
            <th>User Description:</th>
            <td><input type="text" class="form-control" placeholder="Description"></td>
          </tr>
          <tr>
            <th>Old Password:</th>
            <td><input type="password" class="form-control" placeholder="••••••••"></td>
          </tr>
          <tr>
            <th>New Password:</th>
            <td><input type="password" class="form-control" placeholder="••••••••"></td>
          </tr>
          <tr>
            <th>Retype New Password:</th>
            <td><input type="password" class="form-control" placeholder="••••••••"></td>
          </tr>
        </tbody>
      </table>

      <div class="text-center">
        <button type="submit" class="btn-send">send</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
